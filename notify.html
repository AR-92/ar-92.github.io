<notify
  x-show="notification.show"
  class="absolute max-w-[400px] rounded-xl border dark:border-slate-500 border-slate-50 bg-white dark:bg-slate-800 p-4 text-sm shadow-lg right-4 bottom-4"
>
  <container class="flex space-x-4">
    <icons
      class="flex h-10 w-10 items-center justify-center rounded-full"
      :class="notification.type==='success' ? 'bg-green-100 dark:bg-green-300 dark:text-green-700 text-green-500':notification.type==='warning' ? 'bg-yellow-100  dark:bg-yellow-300 dark:text-yellow-700  text-yellow-500' : notification.type==='error' ? 'bg-red-100  dark:bg-red-300 dark:text-red-700 text-red-500':''"
    >
      <svg
        x-show="notification.type==='success'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        x-show="notification.type==='error'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        x-show="notification.type==='warning'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-6 w-6"
      >
        <path
          fill-rule="evenodd"
          d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </icons>
    <text class="flex-1">
      <header
        x-text="notification.header"
        class="pr-6 font-medium text-slate-600 dark:text-slate-300"
      ></header>
      <message x-text="notification.body" class="mt-1 text-slate-500"></message>
    </text>
  </container>
</notify>
